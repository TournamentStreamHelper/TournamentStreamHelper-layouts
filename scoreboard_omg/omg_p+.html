<html>
  <head>
    <meta charset="utf-8" />
    <script src="../include/globals.js"></script>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="omg pplus">
    <!-- <div class="logo fade"></div> -->

    <div class="info bottom container fade_down">
      <!-- clip-path masks -> corner shifts calculated manually -->
      <svg class="transparent_border" width="330" height="48">
        <polygon points="0,0 330,0 312.529,48 17.471,48"></polygon>
      </svg>
      <div class="match"></div>
      <div class="phase"></div>
    </div>

    <div class="anim_container_outer">
      <div class="anim_container_inner">
        <!-- <div class="info top container fade_up">
          <div class="tournament_name"></div>
        </div> -->

        <div class="p1 points">
          <div class="p1 point1 fade_down_left_stagger"></div>
          <div class="p1 point2 fade_down_left_stagger"></div>
          <div class="p1 point3 fade_down_left_stagger"></div>
        </div>
        <div class="p1 player container fade_left">
          <!-- <div class="icon avatar"></div> -->
          <!-- <div class="icon online_avatar"></div> -->
          <div class="flagcountry"></div>
          <div class="flagstate"></div>
          <!-- <div class="sponsor_icon"></div> -->
          <div class="name"></div>
          <div class="character_container"></div>
          <!-- <div class="score"></div> -->
        </div>
        <!-- TODO: Maybe just do away with the flags and merge the text into one chip? -->
        <div class="p1 chips">
          <div class="pronoun chip fade_down_left_stagger"></div>
          <div class="seed chip fade_down_left_stagger"></div>
          <!-- <div class="twitter chip fade_down_left_stagger"></div> -->
        </div>

        <div class="p2 points">
          <div class="point1 fade_down_right_stagger"></div>
          <div class="point2 fade_down_right_stagger"></div>
          <div class="point3 fade_down_right_stagger"></div>
        </div>
        <div class="p2 player container fade_right">
          <!-- <div class="icon avatar"></div> -->
          <!-- <div class="icon online_avatar"></div> -->
          <div class="flagcountry"></div>
          <div class="flagstate"></div>
          <!-- <div class="sponsor_icon"></div> -->
          <div class="name"></div>
          <div class="character_container"></div>
          <!-- <div class="score"></div> -->
        </div>
        <div class="p2 chips">
          <div class="pronoun chip fade_down_right_stagger"></div>
          <div class="seed chip fade_down_right_stagger"></div>
          <!-- <div class="twitter chip fade_down_right_stagger"></div> -->
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
