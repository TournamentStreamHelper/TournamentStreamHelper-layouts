<html>
  <head>
    <meta charset="utf-8" />
    <script src="../include/globals.js"></script>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="omg pplus">


    <main class="game_overlay _outer fade">
      <div class="game_overlay _inner">
        
        <footer class="event_orgs">
          <div class="logo fade_up"></div>
        </footer>
  
        <header class="scoreboard">
          
          <div class="p1 player container fade_left">
            <div class="flagcountry"></div>
            <div class="flagstate"></div>
            <div class="name"></div>
            <div class="character_container"></div>
          </div>
    
          <div class="p1 points">
            <div class="fade_down_left_stagger"></div>
            <div class="fade_down_left_stagger"></div>
            <div class="fade_down_left_stagger"></div>
            <div class="fade_down_left_stagger"></div>
            <div class="fade_down_left_stagger"></div>
            <div class="fade_down_left_stagger"></div>
            <div class="fade_down_left_stagger"></div>
            <div class="fade_down_left_stagger"></div>
            <div class="fade_down_left_stagger"></div>
            <div class="fade_down_left_stagger"></div>
          </div>
    
          <div class="current_set container fade_down">
            <!-- clip-path masks -> corner shifts calculated manually -->
            <svg class="trapezoid_border_nofill" width="350" height="48">
              <polygon points="0,0 350,0 332.529,48 17.471,48"></polygon>
            </svg>
            <div class="match"></div>
            <div class="phase"></div>
          </div>
    
          <div class="p2 points">
            <div class="fade_down_right_stagger"></div>
            <div class="fade_down_right_stagger"></div>
            <div class="fade_down_right_stagger"></div>
            <div class="fade_down_right_stagger"></div>
            <div class="fade_down_right_stagger"></div>
            <div class="fade_down_right_stagger"></div>
            <div class="fade_down_right_stagger"></div>
            <div class="fade_down_right_stagger"></div>
            <div class="fade_down_right_stagger"></div>
            <div class="fade_down_right_stagger"></div>
          </div>
  
          <div class="p2 player container fade_right">
            <div class="flagcountry"></div>
            <div class="flagstate"></div>
            <div class="name"></div>
            <div class="character_container"></div>
          </div>

        </header>  <!-- .scoreboard -->

      </div>  <!-- .game_overlay._inner -->
    </main>  <!-- .game_overlay._outer -->


    <aside class="panel _left _outer fade">
      <div class="panel _left _inner">

        <div class="logo_event" style="height:300px;"></div>
        
        <div class="carousel" style="height:242px;">
          <div class="bracket">
            <h1>Bracket:</h1>
            start.gg/onelastgame
          </div>
          
          <div class="location">
            <h1>Location:</h1>
            Seattle, WA
          </div>

          <div class="events_curr">
            <h1>Streaming Now:</h1>
            <table></table>
          </div>

          <div class="events_next">
            <h1>Up Next:</h1>
            <table></table>
          </div>

          <div class="events_later">
            <h1>Later Today:</h1>
            <table></table>
          </div>

          <div class="events_tomorrow">
            <h1>Tomorrow:</h1>
            <table></table>
          </div>

          <!-- HACK: missing social media SVGs -->
          <div class="socials_pnw">
            <h1>PNW Project M:</h1>
            <div>
              <div class="_discord">discord.gg/JydA3GsK2u</div>
              <div class="_twitter">@PNW_ProjectM</div>
              <div class="_youtube">@PacificNorthwestProjectM</div>
            </div>
          </div>

          <div class="socials_uga">
            <h1>(UGA?):</h1>
            <div>
              <div class="_discord">discord.gg/...</div>
              <div class="_twitter">@...</div>
              <div class="_youtube">@...</div>
            </div>
          </div>

          <div class="socials_bsc">
            <h1>Bothell Smash Club:</h1>
            <div>
              <div class="_discord">discord.gg/cz3NPn4</div>
              <div class="_twitter">@UWBothellSmash</div>
              <div class="_youtube">@UWBothellSmashClub</div>
            </div>
          </div>

        </div>  <!-- .carousel -->
        
        <!-- TODO -->
        <div class="p1 player_cam _outer">
          <div class="p1 player_cam _inner">
            <!-- <div class="dev2"></div> -->
          </div> 
        </div>
        
        <div class="p1 chips">
          <div class="seed chip fade_down_left_stagger"></div>
          <div class="twitter chip fade_down_left_stagger"></div>
          <div class="pronoun chip fade_down_left_stagger"></div>
        </div>
  
      </div>
    </aside>


    <aside class="panel _right _outer fade">
      <div class="panel _right _inner">
    
        <div class="logo_game" style="height:61px;"></div>
        
        <div class="commentary">
          <div class="icon_mic"></div>
          <div class="commentators">
            <div class="commentator1"></div>
            <div class="commentator2"></div>
          </div>
        </div>
        
        <div class="stream_chat">
          <iframe
            src="https://www.twitch.tv/embed/uwbothellsmashclub/chat?parent=YOUR_DOMAIN.com"
            height="284"
            width="260">
          </iframe>
        </div>
        
        <div class="p2 player_cam _outer">
          <div class="p2 player_cam _inner">
            <!-- <div class="dev2"></div> -->
          </div> 
        </div>
        
        <div class="p2 chips">
          <div class="seed chip fade_down_right_stagger"></div>
          <div class="twitter chip fade_down_right_stagger"></div>
          <div class="pronoun chip fade_down_right_stagger"></div>
        </div>
    
      </div>
    </aside>

    <script src="index.js"></script>
  </body>
</html>
